type Event @model
@auth(rules: [
  {allow: owner},
]) {
  id: ID!
  date: AWSDateTime!
  numPlayers: Int!
  players: [Player!]!
  teams: [Team!]!
  matches: [Match!]!
  owner: String
}

type Match {
  teams: [Team!]!
  status: MatchStatus!
}

enum MatchStatus {
  NEW
  TEAM1WON
  TEAM2WON
  DRAW
}

type Team {
  players: [Player!]!
  stats: Stats!
}

type Player {
  userid: String!
  name: String!
  stats: Stats!
}

type Stats {
  numMatches: Int!
  numWon: Int!
  numDraws: Int!
  numLost: Int!
}
