type Event @model
@auth(rules: [
  {allow: owner},
  {allow: private, operations: [update, read]}
]) {
  id: ID!
  date: AWSDateTime!
  numPlayers: Int!
  players: [Player!]!
  teams: [Team!]!
  matches: [Match!]!
  orderedMatches: [Match!]!
}

type Match {
  id: ID!
  teams: [Team!]!
  status: MatchStatus
}

enum MatchStatus {
  NEW
  TEAM1WON
  TEAM2WON
  DRAW
}

type Team {
  id: ID!
  players: [Player!]!
  stats: PlayerStats!
}

type Player {
  id: ID!
  stats: PlayerStats!
  user: User
}

type PlayerStats {
  numMatches: Int!
  numWon: Int!
  numDraws: Int!
  numLost: Int!
}

type User @model 
@auth(rules: [
  {allow: owner},
  {allow: private, operations: [read]}
]) {
  id: ID!
  name: String!
}