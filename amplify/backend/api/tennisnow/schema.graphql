type Event @model
@auth(rules: [
  {allow: owner},
  {allow: private, operations: [update, read]}
]) {
  id: ID!
  date: AWSDateTime!
  numPlayers: Int!
  players: [Player!]!
  teams: [Team!]!
  matches: [Match!]!
}

type Match {
  id: ID!
  teams: [Team!]!
  status: MatchStatus!
}

enum MatchStatus {
  NEW
  TEAM1WON
  TEAM2WON
  DRAW
}

type Team {
  id: ID!
  players: [Player!]!
}

type Player {
  id: ID!
  name: String!
}

type User @model 
@auth(rules: [
  {allow: owner},
  {allow: private, operations: [read]}
]) {
  id: ID!
  name: String!
}