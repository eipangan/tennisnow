type Event
  @model
  @auth(rules: [
      {allow: owner},
    ])
{
  id: ID!
  date: AWSDateTime!
  players: [Player]
  matches: [Match]
  owner: String
}

type Match
{
  index: Int!
  playerIndices: [Int]
  status: MatchStatus
}

enum MatchStatus
{
  NEW
  TEAM1WON
  TEAM2WON
  DRAW
}

type Player
{
  index: Int!
  userIDs: [String]
  name: String
  stats: Stats
}

type Stats
{
  numMatches: Int!
  numWon: Int!
  numDraws: Int!
  numLost: Int!
}